<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Roll the drums</h1></header>
    <main>
      <div class="drum-cont">
        <button class="drum-btn" id="drum1" data-key="65">
          A <span>Boom</span>
        </button>
        <button class="drum-btn" id="drum2" data-key="83">
          S <span>Clap</span>
        </button>
        <button class="drum-btn" id="drum3" data-key="68">
          D <span>Hihat</span>
        </button>
        <button class="drum-btn" id="drum4" data-key="70">
          F <span>Kick</span>
        </button>
        <button class="drum-btn" id="drum5" data-key="71">
          G <span>Openhat</span>
        </button>
        <button class="drum-btn" id="drum6" data-key="72">
          H <span>Ride</span>
        </button>
        <button class="drum-btn" id="drum7" data-key="74">
          J <span>Snare</span>
        </button>
        <button class="drum-btn" id="drum8" data-key="75">
          K <span>Tink</span>
        </button>
        <button class="drum-btn" id="drum9" data-key="76">
          L <span>Tom</span>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
